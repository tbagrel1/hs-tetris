name:                hs-tetris
version:             0.1.0.0
github:              "tbagrel1/hs-tetris"
license:             AGPL-3
author:              "Thomas BAGREL <thomas.bagrel@tweag.io>"
maintainer:          "Thomas BAGREL <thomas.bagrel@tweag.io>"
copyright:           "2021 Thomas BAGREL"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            App category here

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/tbagrel1/hs-tetris#readme>

dependencies:
- base >= 4.7 && < 5
- gloss == 1.13.*
- vector
- random-shuffle

library:
  source-dirs: src

executables:
  tetris-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hs-tetris

tests:
  tetris-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hs-tetris
